<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN-AP Management Panel</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/lib/apexcharts.min.js"></script>
</head>
<body>
    <!-- Fixed Header -->
    <header class="fixed-top bg-dark text-white d-flex align-items-center justify-content-between p-2">
        <button class="hamburger-btn btn btn-primary d-md-none ms-2">
            <i class="bi bi-list"></i> <!-- Three-line menu icon -->
        </button>
        <h1 class="project-title fs-4 m-0 flex-grow-1 text-center">VPN Access Point Management Panel</h1>
        <div class="d-md-none" style="width: 38px;"></div> <!-- Placeholder to balance layout on small screens -->
    </header>

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white d-md-block" id="sidebar">
        <div class="sidebar-header p-3 text-center">
            <img src="images/logo.png" alt="Project Logo" class="logo img-fluid" style="max-width: 120px;">
            <h1 class="project-title fs-4 mt-2">VPN-AP</h1>
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item"><a href="#" id="statusLink" class="nav-link text-white">Status</a></li>
            <li class="nav-item"><a href="#" id="wifiSettings" class="nav-link text-white">Wi-Fi</a></li>
            <li class="nav-item"><a href="#" id="vpnSettings" class="nav-link text-white">VPN</a></li>
            <li class="nav-item"><a href="#" id="updateFirmware" class="nav-link text-white">Update</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4" id="content-area">
        <!-- Dynamic content will be injected here -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
