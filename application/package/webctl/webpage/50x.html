<!DOCTYPE html>
<html>
<head>
    <title>Service Starting</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5"> <!-- Reload every 5 seconds -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        h1 {
            color: #d946ef;
            margin-bottom: 10px;
        }
        p {
            color: #22d3ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Starting</h1>
        <p>The VPN-AP service is starting up. Please wait...</p>
        <p>This page will refresh automatically every 5 seconds.</p>
    </div>
</body>
</html>
